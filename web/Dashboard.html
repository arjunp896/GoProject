<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../web/js/jquery.min.js"></script>
    <script src="../web/js/dashboard.js"></script>

    <link href="../web/css/bootstrap.min.css" rel="stylesheet">

    <!-- css  -->
    <link rel="stylesheet" href="../web/css/dashboard.css">

    <title>Dashboard</title>

</head>

<body>
    <!-- code for navbar ----------------------------------->
    <div id="includedContent"></div>
    <!-- code for search filter------------------------------------- -->
    <div class="dpcontainer shadow">
        <!-- <div class="btngroup"> -->
        <div id="category" class="dropdown category-dropdown">
            <button data-id="0" class="dropbtn">Select Category</button>
            <div class="dropdown-content">
                <a style="display: none;" href="#">Nothing to Select</a>

            </div>
        </div>
        <div id="make" class="dropdown">
            <button class="dropbtn">Select Brand</button>
            <div class="dropdown-content">
                <a style="display: none;" class="dropdown-item" href="# ">Link 1</a>

            </div>
        </div>
        <div id="year" class="dropdown">
            <button class="dropbtn">Select Year</button>
            <div class="dropdown-content">
                <a style="display: none;" href="#">Link 1</a>

            </div>
        </div>

    </div>
    <!-- </div> -->
    <!-- code for cards--------------------------------------------------------- -->
    <div class="container">
        <div class="row">
            <div class="column">
                <a href="" class="card-id">
                    <div class="card card-body border-dark mb-3">
                        <img class="card-img" src="../web/images/home1.jpg" alt="Card image">
                        <strong>
                            <h4 class="card-company">Card title</h4>
                        </strong>
                        <h5 class="card-model">Card title</h5>
                        <h5 class="card-price">Card Price</h5>
                    </div>
                </a>
            </div>
        </div>
        <!-- </div> -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="../web/js/bootstrap.bundle.min.js "></script>

</body>

</html>
