<!DOCTYPE html>
<html lang="en">


<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8">
    <title>Index</title>

    <script>
        var id = '{{.}}';
    </script>

    <script src="../web/js/jquery.min.js"></script>
    <script src="../web/js/jquery.form.min.js"></script>

    <script src="../web/js/vehicle_details.js"></script>

    <meta name="keywords" content="*">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" media="screen" href="../web/css/theme.min.css">
    <link rel="stylesheet" media="screen" href="../web/css/vehicle_details.css">


</head>
<!-- Body-->

<body class="handheld-toolbar-enabled">

    <div id="includedContent"></div>
    <!-- code for car customization -->
    <div class="container">
        <div class="bg-light shadow-lg rounded-3 px-4 py-3 mb-5">
            <div class="px-lg-3">
                <div class="row">

                    <!-- Product gallery-->
                    <div class="col-lg-6 pe-lg-0 pt-lg-1">
                        <div class="product-gallery">


                            <div class="product-gallery-preview order-sm-2">
                                <div class="product-gallery-preview-item active" id="first">
                                    <img src="../web/images/default_car.jpg" id="img" alt="Product image" style="cursor: pointer;">
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Car details-->

                    <div class="col-lg-5 pt-4 pt-lg-0">
                        <div class="product-details ms-auto pb-3">

                            <!-- Product panels-->
                            <div class="accordion mb-4" id="productPanels">
                                <div class="accordion-item">
                                    <h3 class="accordion-header"><a class="accordion-button" href="#productInfo" role="button" data-bs-toggle="collapse" aria-expanded="true" aria-controls="productInfo"><i
                        class="ci-announcement text-muted fs-lg align-middle mt-n1 me-2"></i>Product info</a></h3>
                                    <div class="accordion-collapse collapse show" id="productInfo" data-bs-parent="#productPanels">
                                        <div class="accordion-body">
                                            <ul class="fs-sm ps-4">
                                                <li id="make"></li>
                                                <li id="submodel"></li>
                                                <li id="modeltype"></li>
                                                <li id="category"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- form -->

                            <form class="mb-grid-gutter" action="javascript:fnSubmit()" id="custcarform" method="post">

                                <input type="hidden" id="vehicleid" name="vehicleid">

                                <div>
                                    <!-- color -->
                                    <div class="fs-sm mb-4"><span class="text-heading fw-medium me-1">Color:</span></div>

                                    <div id="colors" class="position-relative me-n4 mb-3">
                                        <div class="form-check form-option form-check-inline mb-2">
                                            <input class="form-check-input" type="radio" name="colorid" checked data-bs-label="colorOption" value="Red/Dark blue/White" required>
                                            <label class="form-option-label rounded-circle" for="color1"><span
                      class="form-option-color rounded-circle"
                      style="background-color: red;"></span></label>
                                        </div>
                                    </div>
                                </div>

                                <!-- engine -->

                                <div class="mb-3">
                                    <div class="d-flex justify-content-between align-items-center pb-1">
                                        <label class="form-label" for="product-size">Engine:</label>
                                    </div>

                                    <select class="form-select" name="engineid" id="engine" required>
                                        <option value="-1" >Select Engine</option>
                                    </select>

                                </div>


                                <!-- rooftop -->

                                <div class="mb-3">
                                    <div class="d-flex justify-content-between align-items-center pb-1">
                                        <label class="form-label" for="product-size">Rooftop:</label>
                                    </div>

                                    <select class="form-select" required id="rooftop" name="rooftopid">
                                         <option value="-1">Select Rooftop</option>
                                    </select>
                                </div>

                                <!-- Transmission -->

                                <div class="mb-3">
                                    <div class="d-flex justify-content-between align-items-center pb-1">
                                        <label class="form-label" for="product-size">Transmission</label>
                                    </div>

                                    <select class="form-select" required id="transmission" name="transmissionid">
                                        <option value="-1">Select Transmission</option>
                                    </select>
                                </div>

                                <!-- Tyre -->

                                <div class="mb-3">
                                    <div class="d-flex justify-content-between align-items-center pb-1">
                                        <label class="form-label" for="product-size">Tyre</label>
                                    </div>

                                    <select class="form-select" required id="tyre" name="tyreid">
                                        <option value="-1">Select Tyre</option>
                                    </select>

                                </div>

                                <!-- Accessories -->

                                <div>

                                    <div class="fs-sm mb-4"><span class="text-heading fw-medium me-1">Accessories</span></div>


                                    <div id="accessories" class="position-relative me-n4 mb-3">
                                        <div class="form-check  mb-2">
                                            <input class="form-check-input" type="checkbox" value="" data-id="" name="accessoriesid">
                                            <label class="form-check-label" for="accessories">
                                            Default checkbox
                                        </label>
                                        </div>

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="mb-3 d-flex align-items-center">
                                    <button class="btn btn-primary btn-shadow d-block w-100" type="submit">
                    <i class="ci-cart fs-lg me-2"></i>Built It</button>
                                </div> -->
        </div>

        <!-- Product total -->
        <div class="container_details">
            <h4>Product Info</h4>
            <hr>
            </br>
            <table>
                <tr>
                    <td>
                        <h6 id="lable">Name :

                            <input id="name" type="text" value="BMW" name="color" disabled></h6>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>


                    <td>
                        <h6> Year of Manufaturing :

                            <input id="mfgyear" type="text" disabled></h6>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>

                <tr>
                    <td>
                        <h6>Model :

                            <input id="model" type="text" value="Z4" name="model" disabled></h6>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>

                    <td>
                        <h6 id="lable">Total :
                            <input id="price" type="text" name="total" disaabled></h6>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>

                    <td>
                        <button id="btn_cust" onclick="submitForm()">Customize it</button>
                    </td>
                </tr>


            </table>

        </div>


    </div>



    <!-- <script src="vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="../web/js/bootstrap.bundle.min.js"></script>

</body>



</html>
