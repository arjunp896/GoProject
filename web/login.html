<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../web/js/login.js"></script>
    <script src="../web/js/jquery-1.11.1.min.js"></script>

    <link href="../web/css/bootstrap.min.css" rel="stylesheet">

    <!-- css  -->
    <link rel="stylesheet" href="../web/css/login.css">
    <title>GoProject</title>

</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-interval="2000" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item item active imgbox">
                <img class="d-block item w-100" src="images/login1.jpg" alt="First slide">
            </div>
            <div class="carousel-item item imgbox">
                <img class="d-block w-100" src="images/login2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item item imgbox">
                <img class="d-block w-100" src="images/login3.jpg" alt="Third slide">
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center align-items-center mt-5 ">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center"> <a class="nav-link active btl" onclick="login()" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a> </li>
                <li class="nav-item text-center"> <a class="nav-link btr" onclick="signup()" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a> </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form px-4 pt-5"> <input type="text" name="" class="form-control" placeholder="Email or Phone">
                        <input type="text" name="" class="form-control" placeholder="Password"> <button class="btn btn-dark btn-block">Login</button> </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form px-4"> <input type="text" name="" class="form-control" placeholder="Name"> <input type="text" name="" class="form-control" placeholder="Email"> <input type="text" name="" class="form-control" placeholder="Phone"> <input type="text" name=""
                            class="form-control" placeholder="Password"> <button class="btn btn-dark btn-block">Signup</button> </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../web/js/bootstrap.bundle.min.js"></script>

</body>

</html>
